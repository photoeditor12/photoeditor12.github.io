<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Media Editor - Free Online Photo & Video Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-bg: #1a1a1a;
            --secondary-bg: #252525;
            --tertiary-bg: #2d2d2d;
            --accent-color: #4a9eff;
            --accent-hover: #2e8de0;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --border-color: #3a3a3a;
            --success-color: #4ade80;
            --error-color: #f87171;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-primary);
            overflow: hidden;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Top Bar */
        .top-bar {
            background-color: var(--secondary-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--accent-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .top-bar-right {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .mode-selector {
            display: flex;
            gap: 5px;
        }

        .mode-btn {
            padding: 8px 15px;
            border: 1px solid var(--border-color);
            background-color: var(--tertiary-bg);
            color: var(--text-secondary);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mode-btn.active {
            background-color: var(--accent-color);
            color: var(--primary-bg);
            border-color: var(--accent-color);
        }

        .mode-btn:hover {
            background-color: var(--accent-hover);
            color: white;
        }

        /* Main Content Area */
        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Left Sidebar - Tools */
        .left-sidebar {
            width: 80px;
            background-color: var(--secondary-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            padding: 10px 0;
            overflow-y: auto;
        }

        .tool-icon {
            width: 60px;
            height: 60px;
            margin: 5px auto;
            padding: 0;
            background-color: var(--tertiary-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            cursor: pointer;
            color: var(--text-secondary);
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            position: relative;
        }

        .tool-icon:hover {
            background-color: var(--accent-color);
            color: var(--primary-bg);
            transform: scale(1.05);
        }

        .tool-icon.active {
            background-color: var(--accent-color);
            color: var(--primary-bg);
            box-shadow: 0 0 10px rgba(74, 158, 255, 0.5);
        }

        .tool-tooltip {
            position: absolute;
            left: 70px;
            top: 50%;
            transform: translateY(-50%);
            background-color: var(--accent-color);
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 1001;
        }

        .tool-icon:hover .tool-tooltip {
            opacity: 1;
        }

        /* Center Canvas Area */
        .canvas-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--tertiary-bg);
            position: relative;
            overflow: hidden;
        }

        .canvas-toolbar {
            background-color: var(--secondary-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 10px 15px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .zoom-controls {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .zoom-btn, .export-btn, .undo-btn, .redo-btn, .file-btn {
            padding: 8px 12px;
            background-color: var(--tertiary-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .zoom-btn:hover, .export-btn:hover, .undo-btn:hover, .redo-btn:hover, .file-btn:hover {
            background-color: var(--accent-color);
            color: white;
        }

        .export-btn {
            background-color: var(--accent-color);
            color: white;
            margin-left: auto;
            font-weight: bold;
        }

        .export-btn:hover {
            background-color: var(--accent-hover);
        }

        .canvas-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: auto;
            position: relative;
            background: linear-gradient(45deg, #1a1a1a 25%, #252525 25%, #252525 50%, #1a1a1a 50%, #1a1a1a 75%, #252525 75%, #252525);
            background-size: 20px 20px;
        }

        canvas {
            max-width: 100%;
            max-height: 100%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            cursor: crosshair;
        }

        .no-media {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            color: var(--text-secondary);
        }

        .upload-zone {
            border: 2px dashed var(--accent-color);
            padding: 40px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-zone:hover {
            background-color: rgba(74, 158, 255, 0.1);
            transform: scale(1.02);
        }

        .upload-zone p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        /* Right Panel - Properties */
        .right-panel {
            width: 300px;
            background-color: var(--secondary-bg);
            border-left: 1px solid var(--border-color);
            overflow-y: auto;
            padding: 15px;
        }

        .panel-section {
            margin-bottom: 20px;
        }

        .panel-section-title {
            font-size: 14px;
            font-weight: bold;
            color: var(--accent-color);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-label {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 5px;
            display: block;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: linear-gradient(to right, var(--accent-color) 0%, var(--accent-color) var(--percentage, 100%), var(--border-color) var(--percentage, 100%), var(--border-color) 100%);
            outline: none;
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--accent-color);
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--accent-color);
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        input[type="color"] {
            width: 100%;
            height: 40px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            cursor: pointer;
        }

        select, input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            background-color: var(--tertiary-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-primary);
            font-family: inherit;
        }

        .filter-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }

        .filter-btn {
            padding: 10px;
            background-color: var(--tertiary-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .filter-btn:hover {
            background-color: var(--accent-color);
            color: white;
        }

        .filter-btn.active {
            background-color: var(--accent-color);
            color: white;
            box-shadow: 0 0 10px rgba(74, 158, 255, 0.5);
        }

        /* Bottom Timeline */
        .bottom-timeline {
            background-color: var(--secondary-bg);
            border-top: 1px solid var(--border-color);
            padding: 10px 15px;
            display: none;
            gap: 10px;
            height: 80px;
        }

        .bottom-timeline.active {
            display: flex;
        }

        .timeline-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
            flex: 1;
        }

        .timeline-time {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .timeline-slider {
            flex: 1;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background-color: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 30px;
            max-width: 500px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .modal-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: var(--accent-color);
        }

        .modal-body {
            margin-bottom: 20px;
        }

        .modal-footer {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn {
            padding: 10px 20px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--tertiary-bg);
            color: var(--text-primary);
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: var(--accent-color);
            color: white;
        }

        .btn-primary {
            background-color: var(--accent-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--accent-hover);
        }

        .btn-danger {
            background-color: var(--error-color);
        }

        .btn-danger:hover {
            background-color: #ef4444;
        }

        /* Notifications */
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 20px;
            background-color: var(--success-color);
            color: white;
            border-radius: 4px;
            animation: slideIn 0.3s ease;
            z-index: 3000;
        }

        .notification.error {
            background-color: var(--error-color);
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* File Input */
        input[type="file"] {
            display: none;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--secondary-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .right-panel {
                width: 250px;
            }
        }

        @media (max-width: 768px) {
            .left-sidebar {
                display: none;
            }
            .right-panel {
                display: none;
            }
            .canvas-area {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">

        <div class="top-bar">
            <div class="logo">
                üé¨ Pro Media Editor
            </div>
            <div class="top-bar-right">
                <div class="mode-selector">
                    <button class="mode-btn active" data-mode="photo">üì∑ Photo</button>
                    <button class="mode-btn" data-mode="video">üé• Video</button>
                </div>
                <button class="file-btn" id="openFileBtn">üìÅ Open</button>
                <button class="export-btn" id="exportBtn">üíæ Export</button>
            </div>
        </div>

        <!-- Main Container -->
        <div class="main-container">
            <!-- Left Sidebar -->
            <div class="left-sidebar">
                <button class="tool-icon active" data-tool="select" title="Select">
                    ‚û§
                    <span class="tool-tooltip">Select</span>
                </button>
                <button class="tool-icon" data-tool="crop" title="Crop">
                    ‚òê
                    <span class="tool-tooltip">Crop</span>
                </button>
                <button class="tool-icon" data-tool="resize" title="Resize">
                    ‚Üî
                    <span class="tool-tooltip">Resize</span>
                </button>
                <button class="tool-icon" data-tool="rotate" title="Rotate">
                    ‚Üª
                    <span class="tool-tooltip">Rotate</span>
                </button>
                <button class="tool-icon" data-tool="filters" title="Filters">
                    üé®
                    <span class="tool-tooltip">Filters</span>
                </button>
                <button class="tool-icon" data-tool="adjust" title="Adjust">
                    ‚öô
                    <span class="tool-tooltip">Adjust</span>
                </button>
                <button class="tool-icon" data-tool="draw" title="Draw">
                    ‚úè
                    <span class="tool-tooltip">Draw</span>
                </button>
                <button class="tool-icon" data-tool="erase" title="Erase">
                    üßπ
                    <span class="tool-tooltip">Erase</span>
                </button>
                <button class="tool-icon" data-tool="text" title="Text">
                    A
                    <span class="tool-tooltip">Text</span>
                </button>
                <button class="tool-icon" data-tool="merge" title="Merge">
                    ‚äû
                    <span class="tool-tooltip">Merge</span>
                </button>
            </div>

            <!-- Canvas Area -->
            <div class="canvas-area">
                <div class="canvas-toolbar">
                    <div class="zoom-controls">
                        <button class="zoom-btn" id="zoomOut">‚àí</button>

        <!-- Bottom Timeline -->
        <div class="bottom-timeline" id="timeline">
            <div class="timeline-info">
                <div class="timeline-time">
                    <span id="currentTime">00:00</span> / <span id="duration">00:00</span>

            </div>
        </div>
    </div>

    <!-- Hidden File Input -->
    <input type="file" id="fileInput" accept="image/*,video/*">

    <!-- Export Modal -->
    <div class="modal" id="exportModal">
        <div class="modal-content">
            <div class="modal-title">Export Media</div>
            <div class="modal-body">
                <div class="control-group">
                    <label class="control-label">Format</label>
                    <select id="exportFormat">
                        <option value="png">PNG (Lossless)</option>
                        <option value="jpg">JPG (Compressed)</option>
                        <option value="webp">WebP (Modern)</option>
                    </select>
                </div>
                <div class="control-group">
                    <label class="control-label">Quality: <span id="qualityValue">85</span>%</label>
                    <input type="range" id="qualitySlider" min="10" max="100" value="85">
                </div>
                <div class="control-group">
                    <label class="control-label">Resolution</label>
                    <select id="resolutionSelect">
                        <option value="original">Original Size</option>
                        <option value="4k">4K (3840x2160)</option>
                        <option value="fhd">Full HD (1920x1080)</option>
                        <option value="hd">HD (1280x720)</option>
                        <option value="sd">SD (640x480)</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn" id="cancelExportBtn">Cancel</button>
                <button class="btn btn-primary" id="confirmExportBtn">Download</button>
            </div>
        </div>
    </div>

    <script>
        // ===== APPLICATION STATE =====
        const state = {
            mode: 'photo',
            currentTool: 'select',
            canvas: null,
            ctx: null,
            originalImage: null,
            currentImage: null,
            zoom: 1,
            history: [],
            historyStep: -1,
            isDrawing: false,
            drawColor: '#ffffff',
            brushSize: 5,
            selectedFilter: 'original',
            adjustments: {
                brightness: 100,
                contrast: 100,
                saturation: 100,
                exposure: 0,
                highlights: 0,
                shadows: 0
            },
            video: null,
            isVideoPlaying: false
        };

        // ===== DOM ELEMENTS =====
        const elements = {
            canvas: document.getElementById('canvas'),
            fileInput: document.getElementById('fileInput'),
            uploadZone: document.getElementById('uploadZone'),
            propertiesPanel: document.getElementById('propertiesPanel'),
            exportModal: document.getElementById('exportModal'),
            exportBtn: document.getElementById('exportBtn'),
            openFileBtn: document.getElementById('openFileBtn'),
            undoBtn: document.getElementById('undoBtn'),
            redoBtn: document.getElementById('redoBtn'),
            zoomIn: document.getElementById('zoomIn'),
            zoomOut: document.getElementById('zoomOut'),
            zoomLevel: document.getElementById('zoomLevel'),
            fitScreen: document.getElementById('fitScreen'),
            modeBtns: document.querySelectorAll('.mode-btn'),
            toolIcons: document.querySelectorAll('.tool-icon'),
            timeline: document.getElementById('timeline'),
            videoTimeline: document.getElementById('videoTimeline'),
            currentTime: document.getElementById('currentTime'),
            duration: document.getElementById('duration')
        };

        // ===== INITIALIZATION =====
        function init() {
            state.canvas = elements.canvas;
            state.ctx = state.canvas.getContext('2d');
            setupEventListeners();
            showNotification('Pro Media Editor Ready! üöÄ', false);
        }

        // ===== EVENT LISTENERS =====
        function setupEventListeners() {
            // File handling
            elements.openFileBtn.addEventListener('click', () => elements.fileInput.click());
            elements.fileInput.addEventListener('change', handleFileSelect);
            elements.uploadZone.addEventListener('click', () => elements.fileInput.click());
            elements.uploadZone.addEventListener('dragover', e => {
                e.preventDefault();
                elements.uploadZone.style.backgroundColor = 'rgba(74, 158, 255, 0.2)';
            });
            elements.uploadZone.addEventListener('dragleave', () => {
                elements.uploadZone.style.backgroundColor = '';
            });
            elements.uploadZone.addEventListener('drop', handleDrop);

            // Mode switching
            elements.modeBtns.forEach(btn => {
                btn.addEventListener('click', () => switchMode(btn.dataset.mode));
            });

            // Tool selection
            elements.toolIcons.forEach(icon => {
                icon.addEventListener('click', () => selectTool(icon.dataset.tool));
            });

            // Zoom controls
            elements.zoomIn.addEventListener('click', () => changeZoom(1.2));
            elements.zoomOut.addEventListener('click', () => changeZoom(0.8));
            elements.fitScreen.addEventListener('click', fitCanvasToScreen);

            // History
            elements.undoBtn.addEventListener('click', undo);
            elements.redoBtn.addEventListener('click', redo);

            // Export
            elements.exportBtn.addEventListener('click', () => {
                if (state.originalImage) elements.exportModal.classList.add('active');
            });
            document.getElementById('cancelExportBtn').addEventListener('click', () => {
                elements.exportModal.classList.remove('active');
            });
            document.getElementById('confirmExportBtn').addEventListener('click', exportMedia);
            document.getElementById('qualitySlider').addEventListener('input', (e) => {
                document.getElementById('qualityValue').textContent = e.target.value;
            });

            // Canvas events
            state.canvas.addEventListener('mousedown', handleCanvasMouseDown);
            state.canvas.addEventListener('mousemove', handleCanvasMouseMove);
            state.canvas.addEventListener('mouseup', handleCanvasMouseUp);
            state.canvas.addEventListener('wheel', handleCanvasWheel);

            // Keyboard shortcuts
            document.addEventListener('keydown', handleKeyboard);
        }

        // ===== FILE HANDLING =====
        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) loadFile(file);
        }

        function handleDrop(e) {
            e.preventDefault();
            elements.uploadZone.style.backgroundColor = '';
            const file = e.dataTransfer.files[0];
            if (file) loadFile(file);
        }

        function loadFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                if (file.type.startsWith('image/')) {
                    loadImage(e.target.result);
                } else if (file.type.startsWith('video/')) {
                    loadVideo(e.target.result);
                }
            };
            reader.readAsDataURL(file);
        }

        function loadImage(src) {
            const img = new Image();
            img.onload = () => {
                state.originalImage = img;
                state.currentImage = img;
                state.canvas.width = img.width;
                state.canvas.height = img.height;
                state.canvas.style.display = 'block';
                elements.uploadZone.parentElement.style.display = 'none';
                drawImage();
                saveToHistory();
                state.mode = 'photo';
                switchMode('photo');
                showNotification('Image loaded successfully! üñºÔ∏è', false);
                fitCanvasToScreen();
            };
            img.src = src;
        }

        function loadVideo(src) {
            state.video = document.createElement('video');
            state.video.src = src;
            state.video.onloadedmetadata = () => {
                elements.timeline.classList.add('active');
                state.mode = 'video';
                switchMode('video');
                showNotification('Video loaded! üé¨', false);
                elements.videoTimeline.max = state.video.duration * 1000;
            };
        }

        // ===== DRAWING =====
        function drawImage() {
            if (!state.originalImage) return;

            const w = state.canvas.width;
            const h = state.canvas.height;
            state.ctx.clearRect(0, 0, w, h);
            state.ctx.drawImage(state.originalImage, 0, 0);
            applyAdjustments();
        }

        function saveToHistory() {
            state.historyStep++;
            state.history = state.history.slice(0, state.historyStep);
            state.history.push(state.canvas.toDataURL());
        }

        function drawImage() {
            if (!state.originalImage) return;
            state.ctx.clearRect(0, 0, state.canvas.width, state.canvas.height);
            state.ctx.drawImage(state.originalImage, 0, 0);
            applyAdjustments();
        }

        function applyAdjustments() {
            if (!state.originalImage) return;

            const imageData = state.ctx.getImageData(0, 0, state.canvas.width, state.canvas.height);
            const data = imageData.data;

            // Apply brightness, contrast, saturation
            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];

                // Brightness
                let nr = (r * state.adjustments.brightness) / 100;
                let ng = (g * state.adjustments.brightness) / 100;
                let nb = (b * state.adjustments.brightness) / 100;

                // Contrast
                nr = ((nr - 128) * state.adjustments.contrast) / 100 + 128;
                ng = ((ng - 128) * state.adjustments.contrast) / 100 + 128;
                nb = ((nb - 128) * state.adjustments.contrast) / 100 + 128;

                data[i] = Math.min(255, Math.max(0, nr));
                data[i + 1] = Math.min(255, Math.max(0, ng));
                data[i + 2] = Math.min(255, Math.max(0, nb));
            }

            state.ctx.putImageData(imageData, 0, 0);

            // Apply filters
            applyFilter();
        }

        function applyFilter() {
            const filterMap = {
                'original': {},
                'grayscale': { filter: 'grayscale(100%)' },
                'sepia': { filter: 'sepia(100%)' },
                'blur': { filter: 'blur(5px)' },
                'sharpen': { filter: 'saturate(2)' },
                'invert': { filter: 'invert(100%)' },
                'vintage': { filter: 'sepia(30%) saturate(1.2) brightness(0.9)' }
            };

            if (filterMap[state.selectedFilter] && filterMap[state.selectedFilter].filter) {
                state.canvas.style.filter = filterMap[state.selectedFilter].filter;
            } else {
                state.canvas.style.filter = 'none';
            }
        }

        // ===== TOOLS =====
        function selectTool(tool) {
            state.currentTool = tool;
            elements.toolIcons.forEach(icon => icon.classList.remove('active'));
            document.querySelector(`[data-tool="${tool}"]`).classList.add('active');
            updatePropertiesPanel();
        }

        function updatePropertiesPanel() {
            const panel = elements.propertiesPanel;
            panel.innerHTML = '';

            const toolOptions = {
                'crop': `
                    <div class="panel-section-title">Crop Tool</div>
                    <div class="control-group">
                        <button class="filter-btn" style="width: 100%; padding: 10px;">Crop Selected Area</button>
                    </div>
                `,
                'resize': `
                    <div class="panel-section-title">Resize</div>
                    <div class="control-group">
                        <label class="control-label">Width</label>
                        <input type="number" id="resizeWidth" value="${state.canvas.width}">
                    </div>
                    <div class="control-group">
                        <label class="control-label">Height</label>
                        <input type="number" id="resizeHeight" value="${state.canvas.height}">
                    </div>
                    <button class="filter-btn" style="width: 100%; padding: 10px;" onclick="resizeCanvas()">Apply</button>
                `,
                'rotate': `
                    <div class="panel-section-title">Rotate</div>
                    <div class="control-group">
                        <button class="filter-btn" onclick="rotateImage(90)">Rotate 90¬∞</button>
                        <button class="filter-btn" onclick="rotateImage(180)">Rotate 180¬∞</button>
                    </div>
                    <div class="control-group">
                        <button class="filter-btn" onclick="flipImage('h')">Flip Horizontal</button>
                        <button class="filter-btn" onclick="flipImage('v')">Flip Vertical</button>
                    </div>
                `,
                'filters': `
                    <div class="panel-section-title">Filters</div>
                    <div class="filter-grid">
                        <button class="filter-btn active" data-filter="original">Original</button>
                        <button class="filter-btn" data-filter="grayscale">Grayscale</button>
                        <button class="filter-btn" data-filter="sepia">Sepia</button>
                        <button class="filter-btn" data-filter="blur">Blur</button>
                        <button class="filter-btn" data-filter="sharpen">Sharpen</button>
                        <button class="filter-btn" data-filter="invert">Invert</button>
                        <button class="filter-btn" data-filter="vintage">Vintage</button>
                    </div>
                `,
                'adjust': `
                    <div class="panel-section-title">Adjustments</div>
                    <div class="control-group">
                        <label class="control-label">Brightness: <span id="brightnessValue">100</span>%</label>
                        <input type="range" min="0" max="200" value="100" id="brightnessSlider" oninput="updateAdjustment('brightness', this.value)">
                    </div>
                    <div class="control-group">
                        <label class="control-label">Contrast: <span id="contrastValue">100</span>%</label>
                        <input type="range" min="0" max="200" value="100" id="contrastSlider" oninput="updateAdjustment('contrast', this.value)">
                    </div>
                    <div class="control-group">
                        <label class="control-label">Saturation: <span id="saturationValue">100</span>%</label>
                        <input type="range" min="0" max="200" value="100" id="saturationSlider" oninput="updateAdjustment('saturation', this.value)">
                    </div>
                `,
                'draw': `
                    <div class="panel-section-title">Draw</div>
                    <div class="control-group">
                        <label class="control-label">Color</label>
                        <input type="color" id="drawColor" value="#ffffff" onchange="state.drawColor = this.value">
                    </div>
                    <div class="control-group">
                        <label class="control-label">Brush Size: <span id="brushSizeValue">5</span>px</label>
                        <input type="range" min="1" max="50" value="5" id="brushSizeSlider" oninput="state.brushSize = this.value; document.getElementById('brushSizeValue').textContent = this.value;">
                    </div>
                `,
                'erase': `
                    <div class="panel-section-title">Erase</div>
                    <div class="control-group">
                        <label class="control-label">Eraser Size: <span id="eraserSizeValue">10</span>px</label>
                        <input type="range" min="1" max="50" value="10" id="eraserSizeSlider" oninput="state.brushSize = this.value; document.getElementById('eraserSizeValue').textContent = this.value;">
                    </div>
                `,
                'text': `
                    <div class="panel-section-title">Text</div>
                    <div class="control-group">
                        <label class="control-label">Text</label>
                        <input type="text" id="textInput" placeholder="Enter text">
                    </div>
                    <div class="control-group">
                        <label class="control-label">Font Size</label>
                        <input type="number" id="fontSize" value="30" min="10" max="100">
                    </div>
                    <div class="control-group">
                        <label class="control-label">Color</label>
                        <input type="color" id="textColor" value="#ffffff">
                    </div>
                `,
                'select': `
                    <div class="panel-section-title">Select Tool</div>
                    <p style="color: var(--text-secondary); font-size: 12px;">Choose a tool from the left sidebar to begin editing.</p>
                `
            };

            panel.innerHTML = toolOptions[state.currentTool] || toolOptions['select'];

            if (state.currentTool === 'filters') {
                const filterBtns = panel.querySelectorAll('.filter-btn');
                filterBtns.forEach(btn => {
                    btn.addEventListener('click', () => {
                        filterBtns.forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        state.selectedFilter = btn.dataset.filter;
                        drawImage();
                        saveToHistory();
                    });
                });
            }
        }

        // ===== CANVAS INTERACTIONS =====
        function handleCanvasMouseDown(e) {
            state.isDrawing = true;
            const rect = state.canvas.getBoundingClientRect();
            const x = (e.clientX - rect.left) / state.zoom;
            const y = (e.clientY - rect.top) / state.zoom;

            if (state.currentTool === 'draw') {
                state.ctx.strokeStyle = state.drawColor;
                state.ctx.lineWidth = state.brushSize;
                state.ctx.beginPath();
                state.ctx.moveTo(x, y);
            } else if (state.currentTool === 'erase') {
                state.ctx.clearRect(x - state.brushSize / 2, y - state.brushSize / 2, state.brushSize, state.brushSize);
            }
        }

        function handleCanvasMouseMove(e) {
            if (!state.isDrawing) return;
            const rect = state.canvas.getBoundingClientRect();
            const x = (e.clientX - rect.left) / state.zoom;
            const y = (e.clientY - rect.top) / state.zoom;

            if (state.currentTool === 'draw') {
                state.ctx.lineTo(x, y);
                state.ctx.stroke();
            } else if (state.currentTool === 'erase') {
                state.ctx.clearRect(x - state.brushSize / 2, y - state.brushSize / 2, state.brushSize, state.brushSize);
            }
        }

        function handleCanvasMouseUp() {
            state.isDrawing = false;
            state.ctx.closePath();
            saveToHistory();
        }

        function handleCanvasWheel(e) {
            e.preventDefault();
            const delta = e.deltaY > 0 ? 0.9 : 1.1;
            changeZoom(delta);
        }

        // ===== IMAGE OPERATIONS =====
        function resizeCanvas() {
            const width = parseInt(document.getElementById('resizeWidth').value);
            const height = parseInt(document.getElementById('resizeHeight').value);
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            tempCanvas.width = state.canvas.width;
            tempCanvas.height = state.canvas.height;
            tempCtx.drawImage(state.canvas, 0, 0);

            state.canvas.width = width;
            state.canvas.height = height;
            state.ctx.drawImage(tempCanvas, 0, 0, width, height);
            saveToHistory();
            showNotification('Canvas resized! üìè', false);
        }

        function rotateImage(angle) {
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            tempCanvas.width = state.canvas.width;
            tempCanvas.height = state.canvas.height;
            tempCtx.drawImage(state.canvas, 0, 0);

            state.canvas.width = angle % 180 === 0 ? state.canvas.width : state.canvas.height;
            state.canvas.height = angle % 180 === 0 ? state.canvas.height : state.canvas.width;

            state.ctx.translate(state.canvas.width / 2, state.canvas.height / 2);
            state.ctx.rotate((angle * Math.PI) / 180);
            state.ctx.drawImage(tempCanvas, -tempCanvas.width / 2, -tempCanvas.height / 2);
            state.ctx.resetTransform();
            saveToHistory();
            showNotification(`Rotated ${angle}¬∞! üîÑ`, false);
        }

        function flipImage(direction) {
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            tempCanvas.width = state.canvas.width;
            tempCanvas.height = state.canvas.height;
            tempCtx.drawImage(state.canvas, 0, 0);

            state.ctx.scale(direction === 'h' ? -1 : 1, direction === 'v' ? -1 : 1);
            state.ctx.drawImage(tempCanvas, direction === 'h' ? -state.canvas.width : 0, direction === 'v' ? -state.canvas.height : 0);
            state.ctx.resetTransform();
            saveToHistory();
            showNotification('Image flipped! ‚Üî', false);
        }

        function updateAdjustment(type, value) {
            state.adjustments[type] = parseInt(value);
            document.getElementById(type + 'Value').textContent = value;
            drawImage();
        }

        // ===== ZOOM =====
        function changeZoom(factor) {
            state.zoom *= factor;
            state.zoom = Math.max(0.1, Math.min(5, state.zoom));
            state.canvas.style.transform = `scale(${state.zoom})`;
            elements.zoomLevel.textContent = Math.round(state.zoom * 100) + '%';
        }

        function fitCanvasToScreen() {
            const container = document.querySelector('.canvas-container');
            const maxWidth = container.clientWidth - 20;
            const maxHeight = container.clientHeight - 20;
            const ratio = Math.min(maxWidth / state.canvas.width, maxHeight / state.canvas.height);
            state.zoom = ratio;
            state.canvas.style.transform = `scale(${state.zoom})`;
            elements.zoomLevel.textContent = Math.round(state.zoom * 100) + '%';
        }

        // ===== HISTORY =====
        function undo() {
            if (state.historyStep > 0) {
                state.historyStep--;
                const img = new Image();
                img.onload = () => {
                    state.originalImage = img;
                    drawImage();
                };
                img.src = state.history[state.historyStep];
                showNotification('Undo! ‚Ü∂', false);
            }
        }

        function redo() {
            if (state.historyStep < state.history.length - 1) {
                state.historyStep++;
                const img = new Image();
                img.onload = () => {
                    state.originalImage = img;
                    drawImage();
                };
                img.src = state.history[state.historyStep];
                showNotification('Redo! ‚Ü∑', false);
            }
        }

        // ===== MODE SWITCHING =====
        function switchMode(mode) {
            state.mode = mode;
            elements.modeBtns.forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[data-mode="${mode}"]`).classList.add('active');
            updatePropertiesPanel();
        }

        // ===== EXPORT =====
        function exportMedia() {
            const format = document.getElementById('exportFormat').value;
            const quality = parseInt(document.getElementById('qualitySlider').value) / 100;
            const resolution = document.getElementById('resolutionSelect').value;

            let width = state.canvas.width;
            let height = state.canvas.height;

            const resolutions = {
                '4k': [3840, 2160],
                'fhd': [1920, 1080],
                'hd': [1280, 720],
                'sd': [640, 480]
            };

            if (resolution !== 'original' && resolutions[resolution]) {
                [width, height] = resolutions[resolution];
            }

            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = width;
            tempCanvas.height = height;
            const tempCtx = tempCanvas.getContext('2d');
            tempCtx.drawImage(state.canvas, 0, 0, width, height);

            tempCanvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'export.' + format;
                a.click();
                URL.revokeObjectURL(url);
                elements.exportModal.classList.remove('active');
                showNotification('Export successful! üíæ', false);
            }, 'image/' + format, quality);
        }

        // ===== KEYBOARD SHORTCUTS =====
        function handleKeyboard(e) {
            if (e.ctrlKey || e.metaKey) {
                if (e.key === 'z') {
                    e.preventDefault();
                    undo();
                } else if (e.key === 'y') {
                    e.preventDefault();
                    redo();
                } else if (e.key === 's') {
                    e.preventDefault();
                    if (state.originalImage) elements.exportModal.classList.add('active');
                }
            }
        }

        // ===== NOTIFICATIONS =====
        function showNotification(message, isError = false) {
            const notification = document.createElement('div');
            notification.className = 'notification' + (isError ? ' error' : '');
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => {
                notification.style.animation = 'slideIn 0.3s ease reverse';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // ===== INITIALIZE APP =====
        init();
    </script>
</body>
